<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea Signup Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <!-- styles -->
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" name="description" content="AnalogSea signup form challenge from designs to code for Thinkful's front end web development course">
</head>
<body>
  <img src="logo.png" alt="AnalogSea logo">
  <form class='signup-form' action="/signup" method='post'>
      <h1>Sign up</h1>
 
      <label for="email">Email</label>
      <input type="email" name='email' id='email' placeholder="foo@bar.com" title="Enter your email address" required/>

      <label for="password" required>Password</label>
      <input type='password' name='password' id='password' placeholder="1234passw0rd" title="Enter your password" required/>

      <button type='submit'>Sign up</button>

      <p><a href="/forgot-password/new">Forgot password?</a></p>
  </form>

  <footer>
    <p>Already have an account? <a href="/login">Log In</a></p>
  </footer>
</body>
